<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>测试video标签</div>
        <video src="../video/demo.mp4"
               title="我是视频"
               controls
               loop
               muted
               subtitle="我是字幕"
               autoplay></video>
        <!-- controls本质上是音视频资源的控件 -->
        <!-- 可以理解为播放按钮之类的东西 -->
        <!-- muted，谷歌浏览器必须添加静音属性，才可以实现自动播放 -->

    </body>

</html>

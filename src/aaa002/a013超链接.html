<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>我是超链接页面</div>
        <!-- 修改target，就可以判断是打开新页面，还是继续留在当前页面 -->
        <a href="./a014jump.html"
           target="_blank">点击就可以跳转</a>
        <!-- 超链接之间，默认是不换行的，所以需要加上br标签 -->
        <br>
        <a href="https://www.baidu.com"
           target="_blank">点击跳转百度</a>
        <br>
        <!-- 在我不知道链接要跳转到哪里的时候，直接写个#就可以 -->
        <a target="_blank"
           href="#">我是井号（空链接）</a>
        <!-- 超链接是目前唯一一个自带颜色的标签 -->
        <!-- 根据是否点击，会进行颜色变化 -->
    </body>

</html>

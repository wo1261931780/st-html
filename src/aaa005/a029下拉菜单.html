<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>
            我是下拉菜单测试
        </div>
        <select name="demo1"
                id="">
            <option value="op1">我是下拉1</option>
            <option value="op2">我是下拉2</option>
            <option value="op3"
                    selected>我是下拉3</option>
            <!-- 下拉列表和原来的radio或者CheckBox不太一样 -->
            <!-- 这里使用的不是checked，而是selected -->
            <!-- 那个标签加上selected，就是默认选中哪个 -->
        </select>

    </body>

</html>

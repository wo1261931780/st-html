<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>我是div</div>
        <div>我是div</div>
        <hr>
        <span>我是span</span>
        <!-- 两个标签都是没有任何含义的，主要用来排版 -->
        <!-- div和span最大的区别在于，span是不换行的，div会默认换行 -->
        <span>我是span</span>
        <!-- 在html5中，多出了很多新的标签，用来手机端使用 -->


    </body>

</html>

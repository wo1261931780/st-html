<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>我是单选框</div>
        性别：
        <input type="radio"
               name="demo1"
               id="">男
        <!-- name实际上就是给不同的radio进行分组 -->
        <!-- 分组以后，相同name的radio之间，只能单选 -->
        <input type="radio"
               name="demo1"
               id="">女
        <input type="radio"
               name="demo1"
               id=""
               checked>加上checked属性，实现默认选中
        <hr>
        我是多选框：
        <input type="checkbox"
               name="demo2"
               id="">属性1
        <input type="checkbox"
               name="demo2"
               id="">属性2
        <input type="checkbox"
               name="demo2"
               id="">属性3
        <input type="checkbox"
               name="demo2"
               id="">属性4


    </body>

</html>

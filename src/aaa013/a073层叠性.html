<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .demo {
                color: green;
            }

            div {
                font-size: 50px;
            }

            /* 这也是一种层叠性的体现  */
            /* 首先是颜色，然后颜色和字体大小重叠一遍  */
        </style>
    </head>

    <body>
        <div>我是测试</div>
        <hr>
        <!-- 不同的选择器，优先级也不一样 -->
        <!-- 只有优先级相同的时候,层叠性才会生效 -->
        <div class="demo">测试样式修改</div>



    </body>

</html>

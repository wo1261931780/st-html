<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .card1 {
                background-color: #f5f5f5;
                margin: 0 auto;
                width: 500px;
                height: 500px;
            }

            .card2 {
                background-color: #ffffff;
                width: 234px;
                height: 300px;
                margin: 0 auto;
                text-align: center;
            }

            .goods {
                width: 160px;
                /* 一般只控制宽度，保持左右一致 */
            }

            .goodstitle {
                font-size: 14px;
                height: 25px;
            }

            .goodsdetail {
                font-size: 12px;
                color: #cccccc;
                height: 30px;
            }

            .price {
                font-size: 14px;
                color: #ffa500;
            }
        </style>
    </head>

    <body style="background-color: #f5f5f5;">
        <div class="card2">
            <img src="../img/demo.png"
                 alt="我是图片"
                 class="goods">
            <div class="goodstitle">九号平衡车</div>
            <div class="goodsdetail">成年人的玩具</div>
            <div class="price">1999</div>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .demo {
                width: 200px;
                height: 200px;
                background-color: pink;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <div>我是颜色取值</div>
        <!-- 颜色有三种表示方法 -->
        <!-- 我们一般用rgb -->
        <!-- 但是十六进制的使用最多 -->
        <!-- 十六进制表示的时候，如果两个一组的数据，数据相同，那么可以直接简化为一个数字来表示 -->
        <!-- 换句话说，如果是001122，可以简化为012三个数字 -->
        <!-- 然后就是rgba表示方法 -->
        <!-- rgba的a，表示的是字体和颜色的透明度 -->
        <!-- 透明度可以是0-1， -->
        <div class="demo">我是颜色块</div>
    </body>

</html>

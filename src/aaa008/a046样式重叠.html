<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .demo {
                color: red;
                color: blue;

            }

            * {
                font-size: 50px;
            }
        </style>
    </head>

    <body>
        <div>我是普通颜色</div>
        <hr>
        <!-- 重叠的样式和颜色，就算会冲突，也按照最下面的进行展示 -->
        <div class="demo">我是重叠颜色</div>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                font-size: 50px;
            }

            .demo {
                font-weight: 700;
                /* 加粗字体，实际上就是添加字重效果 */
                /* 正常字体的字重是400，加粗就是700 */
                /* 字重一般是100的整数倍 */
            }

            .demo2 {
                /* font-style: oblique; */
                /* font-style: inherit; */
                /* font-style: initial; */
                /* font-style: unset; */
                font-style: italic;
                /* 这个是倾斜字体，其他的好像没啥区别 */
            }
        </style>
    </head>

    <body>
        <div>我是正常字体</div>
        <hr>
        <div class="demo">我是加粗字体</div>
        <hr>
        <div class="demo2">我是倾斜字体</div>

    </body>

</html>

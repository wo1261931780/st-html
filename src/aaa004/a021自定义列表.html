<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <dl>
            <!-- dl是主体，用来包裹dt和dd -->
            <dt>我是dt标签</dt>
            <!-- dt是主题 -->
            <!-- dt相比dd来说，不会进行缩进，而且不会自动换行 -->
            <dd>我是dd标签</dd>
            <!-- dd是每一项的详细内容 -->
            <dd>我是dd标签</dd>
            <dd>我是dd标签</dd>

        </dl>
    </body>

</html>

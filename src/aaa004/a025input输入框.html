<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        我是文本框：<input type="text">
        <!-- 在没有指定的情况下，默认是不换行的 -->
        <br>
        我是文本框：<input type="password">
        <!-- password的特性在于，在输入的时候，会显示为* -->
        <br>
        我是单选： <input type="radio"><input type="radio">
        <br>
        我是多选：<input type="checkbox"><input type="checkbox"><input type="checkbox">
        <br>
        我是上传文件选项：<input type="file">
        <!-- 上传文件选项，可以点击，但是不会有任何效果 -->
        <hr>
        我终于有占位符了： <input type="text"
               placeholder="我是占位符">
        <br>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <table border="1"
               style="height: 200px; width: 400px">
            <caption>我是表格标题caption</caption>
            <!-- 标题的标签需要独立出来，因为不是table本身存在的属性 -->
            <!-- 加一个边框属性就可以 -->
            <!-- table是整个大表格 -->
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
                <!-- 就算是标题，也一般把三个th放在一个tr里面 -->
            </tr>
            <tr>
                <td>我是一个单元格</td>
                <td>我是一个单元格</td>
                <td>我是一个单元格</td>
            </tr>
            <!-- tr是表格中的每一行 -->
            <tr>
                <td>单元格x</td>
                <td>单元格x</td>
                <td>单元格x</td>
            </tr>
            <tr>
                <td>demo</td>
                <td>demo</td>
                <td>demo</td>
            </tr>
            <!-- td是每一行中的独立单元格 -->
        </table>
    </body>

</html>

              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <div>我是标签内容</div>
        <ul>
            <!-- ul标签中只允许使用li标签 -->
            <!-- 但是li标签中可以使用任意内容 -->
            <li>我是标题1</li>
            <li>我是标题2</li>
            <li>我是标题3</li>
            <li>
                <div>demo div</div>
                <p>=Lorem ipsum dolor sit <strong>amet consectetur</strong> adipisicing elit. Libero nesciunt eos quos
                    fugiat autem
                    tenetur harum dolor.</p>
            </li>
            <li>我是标题4</li>

        </ul>
    </body>

</html>

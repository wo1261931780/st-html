<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div>我是普通元素</div>
        <img src="../img/demo.png"
             alt="我是图片">
        <!-- 如果在chrome中出现了删除线，就表示添加的元素没有生效 -->
        <!-- 如果是黄色警告信息，表示css语法有问题，同时也不会生效 -->
        <div style="font-size: 20px;">我是字体大小调整</div>
        <!-- 在控制台中，直接按着上下键就可以调整 -->
    </body>

</html>

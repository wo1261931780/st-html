<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .demo {
                text-indent: 2em;
                font-size: 50px;
            }
        </style>
    </head>

    <body>
        <div>我是即将开始的段落</div>
        <p>=Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos optio culpa rerum laborum voluptatem officia,
            perspiciatis delectus assumenda, mollitia quae iste, ducimus enim alias incidunt fuga consequatur eos
            nostrum facilis.</p>
        <p style="font-size: 50px;">我是正常缩进</p>
        <p class="demo">我缩进了</p>
        <!-- 我们一般把px作为像素，em作为一个文本的大小 -->
        <!-- 说的简单一点，1px就是一个像素，哪里都一样 -->
        <!-- em会根据文本的font-size动态调整 -->
        <!-- 浏览器一般默认字体大小是16px -->
        <!-- 如果是段落中，那么就是一个文字的大小 -->


    </body>

</html>

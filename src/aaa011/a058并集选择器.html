<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p,
            span,
            div,
            h1 {
                color: red;
            }

            /* 简单来说，并集选择器，就是把所有需要使用样式的标签，放到一起 */
            /* 最终多个标签合并使用 */
        </style>
    </head>

    <body>
        <div>我是并集选择器</div>
        <!-- 并集选择器是为了化简代码而存在 -->
        <!-- 在大型的前端网站，除了设定公共样式以外 -->
        <!-- 并集选择器可以给多个标签设置相同的样式 -->
        <p>我修改了颜色</p>
        <span>我也修改了</span>
        <h1>我也修改了</h1>
        <h2>我没有变化</h2>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div p {
                color: red;
            }

            /* 后代选择器 */
            /* 只选择div的p后代，其他的不生效 */
            /* 但是对于div的子代，孙子代，都是一样生效的 */
        </style>
    </head>

    <body>
        <p>普通样式表</p>
        <div>
            <p>我是div的后代</p>
        </div>

    </body>

</html>

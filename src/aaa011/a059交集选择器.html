<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p.demo {
                color: red;
            }

            /* 交集选择器，需要同时设置标签和类型的名称 */
            /* 这里类型可以预先没有定义 */
        </style>
    </head>

    <body>
        <div>我是交集选择器</div>
        <p class="demo">我是有选择器的段落</p>
        <span>我是单行的文本</span>

        <p>我是段落文本</p>




    </body>

</html>
